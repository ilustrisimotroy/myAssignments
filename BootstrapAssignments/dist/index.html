<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & SaSS Forms Recreate</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
     <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rouded shadow card">
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <div class="borders">
                                <img src="images/login.png" alt="" class="img-fluid p5">
                            </div>
                        </div>
                        <div class="col-md-6 forms">
                            <div class="m-5 text-center">
                                <h3>Welcome!</h3>
                                <h5>LOGIN</h5>
                            </div>
                            <form action="ServiceRequestPage.html" id="form_id" method="post" name="myform" class="m-5">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" name="uName" id="user" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Username" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa fa-key" style="width: 11px ;"></i></span>
                                    <input type="password" name="Pass" id="pass" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                            <a href="#" class="text-decoration-none">Forgot Password</a>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button onclick="myFunction()" class="btn btn-outline-submit" id="submit" type="submit">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
   

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>

    // Function for the login process (*Kung mali ang password or input na ni lagay sa Username at Password mag message cia na "Please try again.")
    function myFunction(){
        var username = document.getElementById("user").value;
        var password = document.getElementById("pass").value;
            if ( username == "admin" && password == "admin"){
            alert ("Thank you for logging in");
                window.location = "ServiceRequestPage.html"; // Redirecting to other page.
                return false;
            } else {
                alert ("Please try again");
            }
    }
</script>

</body>
</html>
