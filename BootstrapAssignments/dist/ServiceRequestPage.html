<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & SaSS Service Request Form Recreate</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/servicerequestpage.css">
</head>
<body>
    
     <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 mx-auto rouded shadow card">
                    <div class="m-5 text-center">
                        <h1>ABC Company IT Support Request Form</h1>
                    </div>

                    <form>
                        <div class="row">
                          <div class="col">
                            <label for="pwd" class="form-label">First Name:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Firstname" name="Firstname">
                          </div>
                          <div class="col">
                            <label for="pwd" class="form-label">Last Name:</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Lastname" name="Lastname">
                          </div>
                        </div>
                        <div class="row row2">
                            <div class="col">
                              <label for="pwd" class="form-label">Email Address:</label>
                              <input type="text" class="form-control form-control-sm" placeholder="Enter email" name="email">
                            </div>
                            <div class="col">
                              <label for="pwd" class="form-label">Contact Number:</label>
                              <input type="password" class="form-control form-control-sm" placeholder="Contact number" name="pswd">
                            </div>
                        </div>
                        <div class="details">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Onsite</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Work From Home</label>
                              </div>
                        </div>
                        <div class="location">
                            <h6>Location:</h6>
                                <p style="margin-bottom: 2px;">For onsite, Please state your Workstation No., Department, Floor and Building </p>
                                <p>For work from home, Please complete your address and include a landmark nearest to your location.</p>
                                <input type="text" class="form-control form-control-sm" placeholder="Address">
                        </div>
                        <div class="mb-1">
                            <label for="select" class="form-label">Service Request Type :</label>
                            <select class="form-select form-select-sm" aria-label="Default select example">
                                <option value="1">-- Select your option --</option>
                                <option value="2">Desktop / Laptop Setup</option>
                                <option value="3">Desktop / Laptop Support</option>
                                <option value="4">Desktop / Laptop Maintenance</option>
                                <option value="5">Software Support</option>
                                <option value="6">Computer Peripheral Setup</option>
                                <option value="7">Computer Peripheral Troubleshooting</option>
                                <option value="8">Computer Peripheral Maintenance</option>
                            </select>
                        </div>

                        <div>
                            <label for="textArea" class="form-label">Request Decription :</label>
                            <input type="text" class="form-control txtArea" id="textArea"></input>
                        </div>

                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Upload a picture screenshot for reference:</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                        
                        <div class="button_row">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="Reset" class="btn btn-danger">Reset</button>
                        </div>
                        
                    </form>
                        
                </div>
            </div>
        </div>
    </section>    
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
